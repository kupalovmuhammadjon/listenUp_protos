syntax = "proto3";

option go_package = "genproto/collaborations";

service Collaborations {
    rpc CreateInvitation(CreateInvite) returns (IDCol);
    rpc RespondInvitation(CreateCollaboration) returns (IDCol);
    rpc GetCollaboratorsByPodcastId(IDCol) returns (Collaborators);
    rpc UpdateCollaboratorByPodcastId(UpdateCollaborator) returns (VoidCol);
    rpc DeleteCollaboratorByPodcastId(IdsCol) returns (VoidCol);
}

message CreateInvite{
    string podcast_id = 1;
    string inviter_id = 2;
    string invitee_id = 3;
}

message IDCol {
    string id = 1;
}

message IdsCol {
    string PodcastId = 1;
    string UserId = 2;
}

message CreateCollaboration{
    string status = 1;
    string invitation_id = 2;
    string podcast_id = 3;
    string user_id = 4;
}

message Collaborator{
    string username = 1;
    string email = 2;
    string role = 3;
    string joined_at = 4;
}

message Collaborators {
    repeated Collaborator collaborators = 1;
}

message VoidCol{
}

message CollaboratorToGet{
    string user_id = 1;
    string role = 2;
    string joined_at = 3;
}

message UpdateCollaborator{
    string id = 1;
    string podcast_id = 2;
    string user_id = 3;
    string role = 4;
}

message PodcastsIdCol {
    repeated string PodcastsId = 1;
}
